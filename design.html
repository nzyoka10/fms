<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="bg-danger container-wrapper">

        <!-- header -->
         <div class="bg-primary row">
            <div class="col-md-12 p-2">
                <h1 class="text-white text-center">Header</h1>
            </div>
         </div>


        <!-- top navbar -->
         <div class="bg-warning row">
            <div class="col-md-12 p-2">
                <h1 class="text-white text-center">Top navbr</h1>
            </div>
         </div>

         <!-- cards -->
          <div class="row bg-dark">
            
            <!-- card 1 -->
             <div class="bg-danger col-md-4 p-5">
                CARD 1
             </div>

             <!-- card 2 -->
              <div class="bg-primary col-md-4 p-5">
                CARD 2
              </div>

              <!-- card 3 -->
               <div class="bg-info col-md-4 p-5">
                CARD 3
               </div>
          </div>


    </div>
    
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
